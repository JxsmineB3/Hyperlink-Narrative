<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment</title>
    <input type="button" value="Click me to play background music" onclick="document.getElementById('myAudio').play()">

    <audio id="myAudio">
        <source src="sound/Twinkling Shooting Star(Cute chiptune8bit music).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Courier, monospace;
            background-color: #f4d1e0;
            text-align: center;
        }
        .game-container {
            width: 60%;
            margin: 15px auto;
            background: white;
            padding: 20px;
            border-radius: 5%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ensure the container does not exceed viewport height */
            max-height: calc(100vh - 30px);
        }
        .character-box {
            font-size: 1.5em;
            font-weight: bold;
            color: #d63384;
        }
        /* Background container */
        .background-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .bkg_day, .character-image {
            object-fit: fill;
        }
        .bkg_day {
            width: 77%;
            height: 120%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            transform: translateY(-8%) translateX(15%)
            
        }
        .character-image {
            max-height: 70vh;
            width: auto;
            top: 0;
            left: 100%;
            z-index: 1;
            transform: translateY(-0%);
        }
        .dialogue-box {
            transform: translateY(-15px);
            font-size: 1.2em;
            color: #d63384;
            background: #ffe4ec;
            padding: 15px;
            border-radius: 2%;
            margin-top: 12px;
            position: relative;
            z-index: 2;
            width: 80%;
            text-align: center;
        }
        .choices {
            transform: translateY(-7px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .choices a {
            display: block;
            background: #ff85a2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px auto;
            border-radius: 5px;
            width: 200px;
            font-size: 1em;
            position: relative;
            z-index: 3;
        }
        .choices a:hover {
            background: #ff5c8a;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="character-box">Attachment</div>
        <div class="background-container">
            <img id="bkg" src="images/Day_BKG.png" alt="day" class="bkg_day">
            <img id="neutral" src="images/neutral_openmouth.png" alt="Neutral" class="character-image">
        </div>
        <div class="dialogue-box">"Hello, It's a wonder to meet you!"</div>
        <div class="choices">
            <a href="page01.html">Same here!</a>
            <a href="page02.html">...who are you?</a>
            <a href="page03.html">Ew.. what are you??</a>
        </div>
    </div>
</body>
</html>
